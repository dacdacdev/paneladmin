<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Mobile Ready</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* --- ESTILOS GENERALES --- */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; height: 100vh; background: #f3f4f6; display: flex; flex-direction: column; overflow: hidden; }
        
        /* LOGIN SCREEN RESPONSIVE */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #4F46E5; display: flex; align-items: center; justify-content: center; z-index: 3000;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 15px; width: 85%; max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center;
        }
        .login-box input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .login-box button { width: 100%; padding: 12px; background: #1f2937; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .error-msg { color: red; font-size: 0.9em; margin-top: 10px; display: none; }

        /* DASHBOARD LAYOUT */
        #dashboard { display: none; flex: 1; height: 100%; width: 100%; overflow: hidden; }
        
        /* SIDEBAR (LISTA DE USUARIOS) */
        #sidebar { 
            width: 320px; background: white; border-right: 1px solid #ddd; 
            display: flex; flex-direction: column; height: 100%; z-index: 10;
        }
        .sidebar-header { 
            padding: 15px 20px; background: #1f2937; color: white; font-weight: bold; 
            display: flex; justify-content: space-between; align-items: center; height: 50px;
        }
        .logout-btn { font-size: 0.8em; cursor: pointer; opacity: 0.8; }
        
        #user-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        .user-item { 
            padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-item:active { background: #e0e7ff; }
        .user-item.active { background: #e0e7ff; border-left: 4px solid #4F46E5; }
        
        .user-info { flex: 1; overflow: hidden; padding-right: 10px; }
        .user-info strong { display: block; font-size: 1rem; color: #333; margin-bottom: 4px; }
        .user-info span { font-size: 0.85rem; color: #666; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .delete-btn {
            background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 10px; color: #ef4444; opacity: 0.6;
        }

        /* CHAT AREA */
        #chat-area { 
            flex: 1; display: flex; flex-direction: column; background: #fff; height: 100%; position: relative;
        }

        /* HEADER DEL CHAT (Solo visible en m√≥vil o para mostrar info) */
        #chat-mobile-header {
            display: none; /* Oculto en escritorio por defecto */
            background: #4F46E5; color: white; padding: 0 15px; height: 60px;
            align-items: center; gap: 10px; flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #back-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0 10px 0 0; }
        #chat-title { font-weight: bold; font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #messages-container { 
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #f3f4f6; 
            -webkit-overflow-scrolling: touch; 
        }
        
        /* BURBUJAS ADAPTADAS */
        .msg { max-width: 80%; padding: 10px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; }
        .msg-user { align-self: flex-start; background: white; border: 1px solid #e5e5e5; border-bottom-left-radius: 4px; }
        .msg-bot { align-self: flex-end; background: #e5e7eb; font-style: italic; font-size: 0.85rem; }
        .msg-admin { align-self: flex-end; background: #4F46E5; color: white; border-bottom-right-radius: 4px; }

        /* INPUT AREA ADAPTADA */
        #input-area { 
            padding: 10px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; align-items: center; 
            padding-bottom: env(safe-area-inset-bottom, 20px); /* Para iPhone X+ */
        }
        input[type="text"] { 
            flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 16px; /* 16px evita zoom en iOS */
            background: #f9fafb;
        }
        #send-btn { 
            background: #4F46E5; color: white; border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; flex-shrink: 0; 
        }
        #send-btn:disabled { background: #ccc; }

        /* --- BOT√ìN DESCARGA --- */
        #install-app-btn {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: #10b981; color: white; border: none; padding: 12px 25px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 2000;
            font-size: 1rem; white-space: nowrap;
        }

        /* --- MEDIA QUERY: M√ìVILES (Magia Responsiva) --- */
        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; top: 0; left: 0; }
            #chat-area { width: 100%; position: absolute; top: 0; left: 100%; transition: transform 0.3s ease-in-out; }
            
            /* Clases de estado para navegaci√≥n */
            body.chat-open #sidebar { transform: translateX(-20%); opacity: 0; pointer-events: none; }
            body.chat-open #chat-area { transform: translateX(-100%); }

            #chat-mobile-header { display: flex; } /* Mostrar cabecera con bot√≥n atr√°s */
            
            .msg { max-width: 85%; }
            #dashboard { position: relative; } /* Necesario para el absolute positioning */
        }
    </style>
</head>
<body>

    <button id="install-app-btn" onclick="installApp()">üì• Instalar App</button>

    <div id="login-screen">
        <div class="login-box">
            <h2>Admin Chat</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="login()">Entrar</button>
            <div id="login-error" class="error-msg">Error de credenciales</div>
        </div>
    </div>

    <div id="dashboard">
        
        <div id="sidebar">
            <div class="sidebar-header">
                <span>Bandeja</span>
                <span class="logout-btn" onclick="logout()">Salir</span>
            </div>
            <div id="user-list">Cargando...</div>
        </div>

        <div id="chat-area">
            <div id="chat-mobile-header">
                <button id="back-btn" onclick="backToList()">‚Üê</button>
                <span id="chat-title">Chat</span>
            </div>

            <div id="messages-container"></div>
            
            <div id="input-area">
                <input type="text" id="admin-input" placeholder="Responder..." disabled>
                <button id="send-btn" onclick="sendReply()" disabled>‚Üí</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, deleteDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // TUS CREDENCIALES
        const firebaseConfig = {
            apiKey: "AIzaSyDqWjgoi8DwcZiXwp3nF1gQ0vvxZ39CUtQ",
            authDomain: "chatbot-web-v1.firebaseapp.com",
            projectId: "chatbot-web-v1",
            storageBucket: "chatbot-web-v1.firebasestorage.app",
            messagingSenderId: "7994049270",
            appId: "1:7994049270:web:f5e6a2652065bf4680a2d7",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentSessionID = null;
        let groupedChats = {};
        let typingTimeout;

        // --- FUNCIONES DE NAVEGACI√ìN M√ìVIL ---
        window.backToList = () => {
            document.body.classList.remove('chat-open');
            currentSessionID = null;
            document.getElementById('admin-input').blur(); // Ocultar teclado
        };

        window.openChatView = (id) => {
            document.body.classList.add('chat-open');
            document.getElementById('chat-title').innerText = `Chat: ${id.substring(0,6)}`;
        };


        // --- LOGIN ---
        window.login = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).catch(e => {
                document.getElementById('login-error').style.display = 'block';
            });
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const dashboard = document.getElementById('dashboard');
            if (user) {
                loginScreen.style.display = 'none';
                dashboard.style.display = 'flex';
                initChatSystem();
            } else {
                loginScreen.style.display = 'flex';
                dashboard.style.display = 'none';
            }
        });

        // --- SISTEMA ---
        function initChatSystem() {
            const q = query(collection(db, "mensajes_chat"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                groupedChats = {};
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (!groupedChats[data.sessionID]) groupedChats[data.sessionID] = [];
                    groupedChats[data.sessionID].push(data);
                });
                renderSidebar();
                // Si estamos en un chat y llega un mensaje nuevo, refrescamos
                if (currentSessionID && groupedChats[currentSessionID]) {
                    renderChat(currentSessionID);
                }
            });
        }

        function renderSidebar() {
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            
            const sortedIDs = Object.keys(groupedChats).sort((a,b) => {
                const lastA = groupedChats[a][groupedChats[a].length-1].timestamp;
                const lastB = groupedChats[b][groupedChats[b].length-1].timestamp;
                return (lastB?.seconds || 0) - (lastA?.seconds || 0);
            });

            sortedIDs.forEach(id => {
                const msgs = groupedChats[id];
                const lastMsg = msgs[msgs.length - 1];
                
                const div = document.createElement('div');
                div.className = `user-item ${id === currentSessionID ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="user-info" onclick="selectChat('${id}')">
                        <strong>${id.substring(0,8)}...</strong>
                        <span>${lastMsg.sender === 'admin' ? 'T√∫: ' : ''}${lastMsg.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteChatSession('${id}')">üóëÔ∏è</button>
                `;
                list.appendChild(div);
            });
        }

        window.selectChat = (id) => {
            currentSessionID = id;
            document.getElementById('admin-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            renderChat(id);
            // Si es m√≥vil, hacemos la transici√≥n
            if (window.innerWidth <= 768) {
                openChatView(id);
            }
        };

        window.deleteChatSession = async (idToDel) => {
            if(!confirm("¬øBorrar chat?")) return;
            try {
                const q = query(collection(db, "mensajes_chat"), where("sessionID", "==", idToDel));
                const snap = await getDocs(q);
                const promises = [];
                snap.forEach(d => promises.push(deleteDoc(d.ref)));
                await Promise.all(promises);
                await deleteDoc(doc(db, "chat_status", idToDel));
                
                if (currentSessionID === idToDel) backToList(); // Volver a la lista si borras el actual
            } catch (e) { alert("Error"); }
        };

        function renderChat(id) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            (groupedChats[id] || []).forEach(msg => {
                const div = document.createElement('div');
                div.className = `msg msg-${msg.sender}`;
                div.innerText = msg.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        window.sendReply = async () => {
            const input = document.getElementById('admin-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "mensajes_chat"), {
                text: input.value, sender: "admin", sessionID: currentSessionID, timestamp: serverTimestamp()
            });
            setDoc(doc(db, "chat_status", currentSessionID), { adminTyping: false }, { merge: true });
            input.value = '';
        };

        // Input Listeners
        const adminInput = document.getElementById('admin-input');
        adminInput.addEventListener('input', () => {
            if (!currentSessionID) return;
            setDoc(doc(db, "chat_status", currentSessionID), { adminTyping: true }, { merge: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                setDoc(doc(db, "chat_status", currentSessionID), { adminTyping: false }, { merge: true });
            }, 2000);
        });

        adminInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendReply();
        });
    </script>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('install-app-btn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });
        window.installApp = async () => {
            if (!deferredPrompt) { alert("Usa el men√∫ del navegador para instalar."); return; }
            deferredPrompt.prompt();
            deferredPrompt = null;
        };
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
</body>
</html>
