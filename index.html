<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Master</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; background: #f3f4f6; display: flex; flex-direction: column; }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #4F46E5; display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 10px; width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center;
        }
        .login-box input {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;
        }
        .login-box button {
            width: 100%; padding: 10px; background: #1f2937; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        .error-msg { color: red; font-size: 0.8em; margin-top: 10px; display: none; }

        /* DASHBOARD */
        #dashboard { display: none; flex: 1; height: 100%; }
        
        /* SIDEBAR */
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #1f2937; color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .logout-btn { font-size: 0.7em; cursor: pointer; text-decoration: underline; opacity: 0.8; }
        #user-list { flex: 1; overflow-y: auto; }
        
        .user-item { 
            padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-item:hover, .user-item.active { background: #e0e7ff; }
        .user-info { flex: 1; overflow: hidden; }
        .user-info strong { display: block; font-size: 0.95em; color: #333; }
        .user-info span { font-size: 0.8em; color: #666; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .delete-btn {
            background: none; border: none; font-size: 1.2rem; cursor: pointer; 
            padding: 5px; border-radius: 50%; color: #ef4444; opacity: 0.6; transition: 0.2s;
        }
        .delete-btn:hover { background: #fee2e2; opacity: 1; }
        
        #chat-area { flex: 1; display: flex; flex-direction: column; background: #fff; }
        #messages-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #f3f4f6; }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 10px; font-size: 0.9em; }
        .msg-user { align-self: flex-start; background: white; border: 1px solid #ddd; }
        .msg-bot { align-self: flex-end; background: #e5e7eb; font-style: italic; }
        .msg-admin { align-self: flex-end; background: #4F46E5; color: white; }
        #input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }

        /* --- BOT√ìN DE DESCARGAR APP (NUEVO) --- */
        #install-app-btn {
            display: none; /* Oculto por defecto hasta que se detecte soporte */
            position: fixed;
            bottom: 20px;
            left: 20px; /* Abajo a la izquierda */
            background-color: #10b981; /* Verde App */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 2000;
            font-size: 0.9rem;
            align-items: center;
            gap: 8px;
        }
        #install-app-btn:hover { transform: scale(1.05); background-color: #059669; }

    </style>
</head>
<body>

    <button id="install-app-btn" onclick="installApp()">
        üì• Descargar App
    </button>

    <div id="login-screen">
        <div class="login-box">
            <h2>Acceso Admin</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="login()">Entrar</button>
            <div id="login-error" class="error-msg">Datos incorrectos</div>
        </div>
    </div>

    <div id="dashboard">
        <div id="sidebar">
            <div class="sidebar-header">
                Chats Activos <span class="logout-btn" onclick="logout()">Salir</span>
            </div>
            <div id="user-list">Cargando...</div>
        </div>
        <div id="chat-area">
            <div id="messages-container"></div>
            <div id="input-area">
                <input type="text" id="admin-input" placeholder="Selecciona un chat..." disabled>
                <button id="send-btn" onclick="sendReply()" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, deleteDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDqWjgoi8DwcZiXwp3nF1gQ0vvxZ39CUtQ",
            authDomain: "chatbot-web-v1.firebaseapp.com",
            projectId: "chatbot-web-v1",
            storageBucket: "chatbot-web-v1.firebasestorage.app",
            messagingSenderId: "7994049270",
            appId: "1:7994049270:web:f5e6a2652065bf4680a2d7",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentSessionID = null;
        let groupedChats = {};
        let typingTimeout;

        window.login = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).catch(e => {
                document.getElementById('login-error').style.display = 'block';
            });
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const dashboard = document.getElementById('dashboard');
            if (user) {
                loginScreen.style.display = 'none';
                dashboard.style.display = 'flex';
                initChatSystem();
            } else {
                loginScreen.style.display = 'flex';
                dashboard.style.display = 'none';
            }
        });

        function initChatSystem() {
            const q = query(collection(db, "mensajes_chat"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                groupedChats = {};
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (!groupedChats[data.sessionID]) groupedChats[data.sessionID] = [];
                    groupedChats[data.sessionID].push(data);
                });
                renderSidebar();
                if (currentSessionID && groupedChats[currentSessionID]) {
                    renderChat(currentSessionID);
                } else if (currentSessionID && !groupedChats[currentSessionID]) {
                    document.getElementById('messages-container').innerHTML = '<div style="padding:20px; color:#888;">Chat eliminado o vac√≠o</div>';
                    document.getElementById('admin-input').disabled = true;
                    document.getElementById('send-btn').disabled = true;
                    currentSessionID = null;
                }
            });
        }

        function renderSidebar() {
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            const sortedIDs = Object.keys(groupedChats).sort((a,b) => {
                const lastA = groupedChats[a][groupedChats[a].length-1].timestamp;
                const lastB = groupedChats[b][groupedChats[b].length-1].timestamp;
                return (lastB?.seconds || 0) - (lastA?.seconds || 0);
            });
            sortedIDs.forEach(id => {
                const msgs = groupedChats[id];
                const lastMsg = msgs[msgs.length - 1];
                const div = document.createElement('div');
                div.className = `user-item ${id === currentSessionID ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="user-info" onclick="selectChat('${id}')">
                        <strong>${id.substring(0,8)}...</strong>
                        <span>${lastMsg.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteChatSession('${id}')" title="Borrar chat">üóëÔ∏è</button>
                `;
                list.appendChild(div);
            });
        }

        window.selectChat = (id) => {
            currentSessionID = id;
            document.getElementById('admin-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('admin-input').placeholder = "Escribe tu respuesta...";
            renderSidebar();
            renderChat(id);
        };

        window.deleteChatSession = async (idToDel) => {
            if(!confirm("¬øSeguro que quieres BORRAR este chat?")) return;
            try {
                const q = query(collection(db, "mensajes_chat"), where("sessionID", "==", idToDel));
                const querySnapshot = await getDocs(q);
                const deletePromises = [];
                querySnapshot.forEach((doc) => deletePromises.push(deleteDoc(doc.ref)));
                await Promise.all(deletePromises);
                await deleteDoc(doc(db, "chat_status", idToDel));
                alert("Chat eliminado");
            } catch (error) { console.error(error); alert("Error al borrar"); }
        };

        function renderChat(id) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            (groupedChats[id] || []).forEach(msg => {
                const div = document.createElement('div');
                div.className = `msg msg-${msg.sender}`;
                div.innerText = msg.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        window.sendReply = async () => {
            const input = document.getElementById('admin-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "mensajes_chat"), {
                text: input.value, sender: "admin", sessionID: currentSessionID, timestamp: serverTimestamp()
            });
            setDoc(doc(db, "chat_status", currentSessionID), { adminTyping: false }, { merge: true });
            input.value = '';
        };
        
        const adminInput = document.getElementById('admin-input');
        adminInput.addEventListener('input', () => {
            if (!currentSessionID) return;
            setDoc(doc(db, "chat_status", currentSessionID), { adminTyping: true }, { merge: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                setDoc(doc(db, "chat_status", currentSessionID), { adminTyping: false }, { merge: true });
            }, 2000);
        });

        document.getElementById('admin-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendReply();
        });
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

    </script>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('install-app-btn');

        // 1. Escuchar si el navegador permite instalar
        window.addEventListener('beforeinstallprompt', (e) => {
            // Evitamos que salga el banner de Chrome feo autom√°ticamente
            e.preventDefault();
            // Guardamos el evento para lanzarlo cuando queramos (al hacer click)
            deferredPrompt = e;
            // Mostramos nuestro bot√≥n verde bonito
            installBtn.style.display = 'flex';
        });

        // 2. Funci√≥n al hacer click en el bot√≥n
        window.installApp = async () => {
            if (!deferredPrompt) {
                // Si estamos en iOS o no hay evento, mostramos alerta
                alert("Para instalar en iPhone/iPad:\n1. Pulsa el bot√≥n 'Compartir' (cuadrado con flecha)\n2. Busca 'A√±adir a pantalla de inicio'");
                return;
            }
            // Lanzamos el prompt de instalaci√≥n nativo
            deferredPrompt.prompt();
            // Esperamos a ver qu√© dice el usuario
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
        };

        // 3. Registrar Service Worker (Necesario para que el bot√≥n aparezca)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
